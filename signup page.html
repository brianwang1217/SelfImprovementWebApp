<!doctype html>
<html>
	<head>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="sign up, new account, create account, sendmejunk">
        <meta charset="utf-8">
        
		<title>
		Sign Up
		</title>
        
		<link rel='stylesheet' href='signupstyle.css' type='text/css' />  
		<script src="signup.js"></script>
        
	</head>
	
<body>
    
    <header>
		<h1>Send Me Junk</h1>
    </header>
    
    <div class="topnav" id="myTopnav">
    <a href="#home">Home</a>
    <a href="#info">Info</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    </div>
    
    <div class = "main content">
    
    <form class = "signupform" id = "signup" name='signup' action=" ">  
             
        <div class = "form-itself">

            <div class = "signup-form" id = "signup-form">
            
                <div class="signup-title">
                    <h1> SIGN UP </h1>
                </div>
                
                <div class="form-row">
                <label>
                    <span><b>Email</b></span>
                    <input type="text" placeholder="Please Enter Your Email" name="email" required>
                </label>
                </div>
                
                <div class="form-row">
                <label>
                    <span><b>Cell Phone Number</b></span>
                    <input type="text" placeholder="Please Enter Your Phone Number" name="phone" required>
                </label>
                </div>
                
                <div class="form-row">
                <label>
                    <span><b>User Name</b></span>
                    <input type="text" placeholder="Please Enter a Username" name="username" required>
                </label>
                </div>
                
                <div class="form-row">
                <label>
                    <span><b>Password</b></span>
                    <input type="password" placeholder="Please Enter a Password" name="psw" required>
                </label>
                </div>
                
                <div class="form-row">
                <label>
                    <span><b>Repeat Password</b></span>
                    <input type="password" placeholder="Please Re-enter Your Password" name="psw-repeat" required>
                </label>
                </div>
                
                <div class="form-row">
                <label><span>Please choose the way you prefer to receive notification:</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Both email and text</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Text only</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Email only</span>
                        </label>
                    </div>
                </div>
                </div>
                
                <div class="form-row">
                
                <label class="form-checkbox">
                    <input type="checkbox" name="checkbox" required>
                    <span>I agree to the <a href="#">Terms and Conditions</a></span>
                </label>
                </div>
                
                <div class="form-row">
				<button type = "submit">Create Account</button>
                </div>
                
            </div> 
               <a href="login page.html" class="to-login">Already have an account? Login</a>
        </div>
        
    </form>        
    
    </div>
    
</body>

</html>
