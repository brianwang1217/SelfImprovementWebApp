  <body>

    <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">SendMeJunk</div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-faded py-lg-4">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">SendMeJunk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="index.html">Home

            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="about.html">About</a>

            </li>

    <div class="container">

        <form class = "signupform" id = "signup" name='signup' action="/signup.html" method = 'post'>  
             
        <div class = "form-itself p-4 my-4">

            <div class = "signup-form" id = "signup-form">
            
                <div class="signup-title">
                    <h1> SIGN UP </h1>
                </div>
                
                <div class="form-row">
                <label>
                    <span><b>Email</b></span>
                    <input type="text" placeholder="Please Enter Your Email" name="email" required>
                </label>
                </div>
                
                <div class="form-row">
                <label>
                    <span><b>Cell Phone Number</b></span>
                    <input type="text" placeholder="Please Enter Your Phone Number" name="phone" required>
                </label>
                </div>
                
                <div class="form-row">
                <label>
                    <span><b>User Name</b></span>
                    <input type="text" placeholder="Please Enter a Username" name="username" required>
                </label>
                </div>
                
                <div class="form-row">
                <label>
                    <span><b>Password</b></span>
                    <input type="password" placeholder="Please Enter a Password" name="psw" required>
                </label>
                </div>
                
                <div class="form-row">
                <label>
                    <span><b>Repeat Password</b></span>
                    <input type="password" placeholder="Please Re-enter Your Password" name="psw-repeat" required>
                </label>
                </div>
                
                <div class="form-row">
                <label><span>Please choose the way you prefer to receive notification:</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Both email and text</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Text only</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Email only</span>
                        </label>
                    </div>
                </div>
                </div>
                
                <div class="form-row">
                <label><span>Please choose the way you prefer to receive notification:</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="checkbox" name="checkbox">
                            <span>Motivational Quotes</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" name="checkbox">
                            <span>News</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" name="checkbox">
                            <span>Health</span>
                        </label>
                    </div>
                </div>
                </div>
                
                <div class="form-row">
                
                <label class="form-checkbox">
                    <input type="checkbox" name="checkbox" required>
                    <span>I agree to the <a href="#">Terms and Conditions</a></span>
                </label>
                </div>
                
                <div class="form-row">
        <button type = "submit">Create Account</button>
                </div>
                
            </div> 
               <a href="login.html" class="to-login" style="color: white; font-size: 1.2em;">Already have an account? Login</a>
        </div>
        
        </form>
      <!-- </div> -->

    </div>
